<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Reel Caption Extractor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
        }

        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 300px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>Instagram Reel Caption Extractor</h1>
    <input type="text" id="reelLink" placeholder="Paste Instagram reel link here">
    <button onclick="getCaption()">Get Caption</button>

    <div class="result" id="result" style="display:none;"></div>

    <script>
        async function getCaption() {
            const reelLink = document.getElementById("reelLink").value;
            if (!reelLink) {
                alert("Please enter a valid Instagram reel link");
                return;
            }

            try {
                const response = await fetch('/get-caption', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: reelLink }),
                });

                const data = await response.json();
                if (data.caption) {
                    document.getElementById("result").style.display = 'block';
                    document.getElementById("result").innerText = data.caption;
                } else {
                    alert("Could not fetch caption. Please check the link or try again.");
                }
            } catch (error) {
                console.error("Error fetching the caption:", error);
                alert("An error occurred. Please try again later.");
            }
        }
    </script>
</body>
</html>
